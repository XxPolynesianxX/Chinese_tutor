                optionDiv.innerHTML = `

                    <div class="pinyin-text">${option.pinyin}</div>

            answers[currentQuestion] = index;

            document.getElementById('submitBtn').classList.add('hidden');
            
            if (currentQuestion < questions.length - 1) {
                document.getElementById('nextBtn').classList.remove('hidden');
            } else {
                document.getElementById('nextBtn').textContent = 'See Results';
                document.getElementById('nextBtn').classList.remove('hidden');
            }
            
            showingFeedback = true;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function showResults() {
            document.getElementById('quizContent').classList.add('hidden');
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.remove('hidden');
            
            let correctAnswers = 0;
            answers.forEach((answer, index) => {
                if (answer === questions[index].correct) {
                    correctAnswers++;
                }
            });
            
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            let scoreClass = 'needs-improvement';
            let message = 'ÁªßÁª≠Âä†Ê≤πÔºÅKeep practicing!';
            let encouragement = 'Â§öÁªÉ‰π†Ê±âÂ≠óÔºå‰Ω†‰ºöËøõÊ≠•ÂæàÂø´ÁöÑÔºÅ';
            
            if (percentage >= 80) {
                scoreClass = 'excellent';
                message = 'Â§™ÂéâÂÆ≥‰∫ÜÔºÅAmazing!';
                encouragement = '‰Ω†ÁöÑ‰∏≠ÊñáÈòÖËØªËÉΩÂäõÂæàÊ£íÔºÅYour Chinese reading skills are excellent!';
                createCelebration();
            } else if (percentage >= 60) {
                scoreClass = 'good';
                message = 'ÂÅöÂæóÂæàÂ•ΩÔºÅWell done!';
                encouragement = '‰Ω†Â∑≤ÁªèËÆ§ËØÜÂæàÂ§öÊ±âÂ≠ó‰∫ÜÔºÅYou already know many Chinese characters!';
            }
            
            resultsDiv.innerHTML = `
                <div class="score ${scoreClass}">${percentage}%</div>
                <h2>${message}</h2>
                <p>${encouragement}</p>
                <p style="margin-top: 15px;">‰Ω†Á≠îÂØπ‰∫Ü <strong>${correctAnswers}</strong> ÈÅìÈ¢òÔºåÂÖ± <strong>${questions.length}</strong> È¢ò</p>
                <p>You got <strong>${correctAnswers}</strong> out of <strong>${questions.length}</strong> questions correct</p>
                <p style="margin-top: 20px; font-style: italic; color: #7f8c8d;">
                    ËÆ∞‰ΩèÔºöÂ≠¶Ê±âÂ≠óË¶ÅÂ∏∏Â∏∏Â§ç‰π†ÔºåÂ§öÁúãÂ§öÁªÉÔºÅ<br>
                    Remember: Learning Chinese characters requires frequent review and practice!
                </p>
            `;
            
            document.getElementById('restartBtn').classList.remove('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
        }

        function restartQuiz() {
            initQuiz();
        }

        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function createCelebration() {
            const celebration = document.getElementById('celebration');
            celebration.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.backgroundColor = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#fd79a8'][Math.floor(Math.random() * 6)];
                celebration.appendChild(confetti);
            }
            
            setTimeout(() => {
                celebration.innerHTML = '';
            }, 3000);
        }

        // Initialize the quiz when the page loads
        window.onload = initQuiz;
    </script>
