<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSK 3 Chinese Reading Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .quiz-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .progress-container {
            background: #ecf0f1;
            border-radius: 10px;
            height: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #3498db, #2ecc71);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #3498db;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .chinese-text {
            font-size: 1.4em;
            line-height: 1.8;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 500;
        }

        .options {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }

        .option {
            padding: 12px 20px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .option:hover {
            border-color: #3498db;
            background: #ebf3fd;
            transform: translateY(-2px);
        }

        .option.selected {
            border-color: #3498db;
            background: #3498db;
            color: white;
        }

        .option.correct {
            border-color: #2ecc71;
            background: #2ecc71;
            color: white;
        }

        .option.incorrect {
            border-color: #e74c3c;
            background: #e74c3c;
            color: white;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.4);
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .feedback.correct {
            background: #d5edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .results {
            text-align: center;
            padding: 30px;
        }

        .score {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .score.excellent { color: #2ecc71; }
        .score.good { color: #f39c12; }
        .score.needs-improvement { color: #e74c3c; }

        .hidden {
            display: none;
        }

        .pinyin-hint {
            font-size: 0.9em;
            color: #7f8c8d;
            font-style: italic;
            margin-top: 5px;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes confetti {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti 2s linear infinite;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1 class="title">汉语阅读测试</h1>
            <p class="subtitle">HSK 3 Chinese Reading Quiz</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div id="quizContent">
            <div class="question-container">
                <div class="question-number" id="questionNumber">Question 1 of 15</div>
                <div class="chinese-text" id="chineseText"></div>
                <div class="question-text" id="questionText"></div>
                <div class="options" id="options"></div>
                <div class="feedback hidden" id="feedback"></div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()">Previous</button>
            <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Next</button>
            <button class="btn btn-primary hidden" id="submitBtn" onclick="submitAnswer()">Submit</button>
            <button class="btn btn-secondary hidden" id="restartBtn" onclick="restartQuiz()">Restart Quiz</button>
        </div>

        <div class="results hidden" id="results"></div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        const questions = [
            {
                text: "小明每天早上七点起床，然后刷牙洗脸。他八点吃早饭，九点去上学。",
                pinyin: "Xiǎo Míng měi tiān zǎoshang qī diǎn qǐchuáng, ránhòu shuāyá xǐliǎn. Tā bā diǎn chī zǎofàn, jiǔ diǎn qù shàngxué.",
                question: "小明什么时候吃早饭？",
                options: ["七点", "八点", "九点", "十点"],
                correct: 1,
                explanation: "文中说'他八点吃早饭' - He eats breakfast at 8 o'clock"
            },
            {
                text: "这家餐厅的菜很好吃，服务也很好。价格不贵，所以很多人都喜欢来这里吃饭。",
                pinyin: "Zhè jiā cāntīng de cài hěn hǎochī, fúwù yě hěn hǎo. Jiàgé bù guì, suǒyǐ hěn duō rén dōu xǐhuan lái zhèlǐ chīfàn.",
                question: "为什么很多人喜欢来这家餐厅？",
                options: ["只因为菜好吃", "因为服务好", "因为价格便宜", "菜好吃、服务好、价格不贵"],
                correct: 3,
                explanation: "文中提到了三个原因：菜好吃、服务好、价格不贵"
            },
            {
                text: "今天天气很冷，外面下雪了。我不想出门，就在家里看电视。",
                pinyin: "Jīntiān tiānqì hěn lěng, wàimiàn xiàxuě le. Wǒ bù xiǎng chūmén, jiù zài jiālǐ kàn diànshì.",
                question: "今天的天气怎么样？",
                options: ["很热", "下雨", "很冷，下雪", "很好"],
                correct: 2,
                explanation: "'今天天气很冷，外面下雪了' - Today is very cold and it's snowing outside"
            },
            {
                text: "我的朋友李华学习很努力。他每天晚上都学习到十二点。虽然很累，但是他的成绩很好。",
                pinyin: "Wǒ de péngyou Lǐ Huá xuéxí hěn nǔlì. Tā měi tiān wǎnshang dōu xuéxí dào shí'èr diǎn. Suīrán hěn lèi, dànshì tā de chéngjì hěn hǎo.",
                question: "李华每天学习到几点？",
                options: ["十点", "十一点", "十二点", "一点"],
                correct: 2,
                explanation: "'他每天晚上都学习到十二点' - He studies until 12 o'clock every night"
            },
            {
                text: "我们学校的图书馆很大，有很多书。学生们可以在那里看书，也可以借书回家看。",
                pinyin: "Wǒmen xuéxiào de túshūguǎn hěn dà, yǒu hěn duō shū. Xuéshengmen kěyǐ zài nàlǐ kàn shū, yě kěyǐ jiè shū huí jiā kàn.",
                question: "学生们在图书馆可以做什么？",
                options: ["只能看书", "只能借书", "可以看书和借书", "不能做什么"],
                correct: 2,
                explanation: "'学生们可以在那里看书，也可以借书回家看' - Students can read books there and also borrow books to read at home"
            },
            {
                text: "我妈妈做的饭很好吃。她会做很多菜，比如红烧肉、糖醋鱼、麻婆豆腐等。",
                pinyin: "Wǒ māma zuò de fàn hěn hǎochī. Tā huì zuò hěn duō cài, bǐrú hóngshāoròu, tángcùyú, mápó dòufu děng.",
                question: "文中提到了哪些菜？",
                options: ["红烧肉、糖醋鱼", "麻婆豆腐", "红烧肉、糖醋鱼、麻婆豆腐", "只有红烧肉"],
                correct: 2,
                explanation: "文中用'比如'举例说明了三道菜：红烧肉、糖醋鱼、麻婆豆腐"
            },
            {
                text: "明天是周末，我打算和朋友一起去公园玩。我们准备带一些水果和饮料。",
                pinyin: "Míngtiān shì zhōumò, wǒ dǎsuàn hé péngyou yīqǐ qù gōngyuán wán. Wǒmen zhǔnbèi dài yīxiē shuǐguǒ hé yǐnliào.",
                question: "他们准备带什么去公园？",
                options: ["只带水果", "只带饮料", "带水果和饮料", "什么都不带"],
                correct: 2,
                explanation: "'我们准备带一些水果和饮料' - We plan to bring some fruit and drinks"
            },
            {
                text: "这个商店的东西很便宜。一个苹果只要两块钱，一瓶水只要一块钱。",
                pinyin: "Zhège shāngdiàn de dōngxi hěn piányi. Yīgè píngguǒ zhǐyào liǎng kuài qián, yī píng shuǐ zhǐyào yī kuài qián.",
                question: "一个苹果多少钱？",
                options: ["一块钱", "两块钱", "三块钱", "四块钱"],
                correct: 1,
                explanation: "'一个苹果只要两块钱' - An apple costs only 2 yuan"
            },
            {
                text: "我的房间不大，但是很舒服。房间里有一张床、一张桌子和一个书架。",
                pinyin: "Wǒ de fángjiān bù dà, dànshì hěn shūfu. Fángjiān lǐ yǒu yī zhāng chuáng, yī zhāng zhuōzi hé yīgè shūjià.",
                question: "房间里有什么家具？",
                options: ["床和桌子", "桌子和书架", "床、桌子和书架", "只有床"],
                correct: 2,
                explanation: "文中提到房间里有：一张床、一张桌子和一个书架"
            },
            {
                text: "我昨天去医院看病。医生说我感冒了，需要多喝水，多休息。",
                pinyin: "Wǒ zuótiān qù yīyuàn kàn bìng. Yīshēng shuō wǒ gǎnmào le, xūyào duō hē shuǐ, duō xiūxi.",
                question: "医生建议他做什么？",
                options: ["多运动", "多吃药", "多喝水，多休息", "去别的医院"],
                correct: 2,
                explanation: "医生说'需要多喝水，多休息' - The doctor said he needs to drink more water and rest more"
            },
            {
                text: "我们班有三十个学生，十五个男生，十五个女生。大家都很友好。",
                pinyin: "Wǒmen bān yǒu sānshí gè xuésheng, shíwǔ gè nánshēng, shíwǔ gè nǚshēng. Dàjiā dōu hěn yǒuhǎo.",
                question: "这个班有多少个学生？",
                options: ["十五个", "二十个", "三十个", "四十个"],
                correct: 2,
                explanation: "'我们班有三十个学生' - Our class has 30 students"
            },
            {
                text: "我爸爸是医生，我妈妈是老师。他们工作都很忙，但是对我很好。",
                pinyin: "Wǒ bàba shì yīshēng, wǒ māma shì lǎoshī. Tāmen gōngzuò dōu hěn máng, dànshì duì wǒ hěn hǎo.",
                question: "他妈妈的工作是什么？",
                options: ["医生", "老师", "护士", "学生"],
                correct: 1,
                explanation: "'我妈妈是老师' - My mother is a teacher"
            },
            {
                text: "这家超市很大，什么东西都有。水果、蔬菜、肉类、饮料都很新鲜。",
                pinyin: "Zhè jiā chāoshì hěn dà, shénme dōngxi dōu yǒu. Shuǐguǒ, shūcài, ròulèi, yǐnliào dōu hěn xīnxiān.",
                question: "这家超市怎么样？",
                options: ["很小", "东西不全", "很大，什么都有", "东西不新鲜"],
                correct: 2,
                explanation: "'这家超市很大，什么东西都有' - This supermarket is very big and has everything"
            },
            {
                text: "今天是我的生日。朋友们给我买了一个大蛋糕和很多礼物。我很高兴。",
                pinyin: "Jīntiān shì wǒ de shēngrì. Péngyoumen gěi wǒ mǎi le yīgè dà dàngāo hé hěn duō lǐwù. Wǒ hěn gāoxìng.",
                question: "朋友们给他买了什么？",
                options: ["只有蛋糕", "只有礼物", "蛋糕和礼物", "什么都没买"],
                correct: 2,
                explanation: "'朋友们给我买了一个大蛋糕和很多礼物' - Friends bought me a big cake and many gifts"
            },
            {
                text: "我每天坐公交车上学。从家到学校需要三十分钟。我觉得坐公交车很方便。",
                pinyin: "Wǒ měi tiān zuò gōngjiāochē shàngxué. Cóng jiā dào xuéxiào xūyào sānshí fēnzhōng. Wǒ juéde zuò gōngjiāochē hěn fāngbiàn.",
                question: "从家到学校需要多长时间？",
                options: ["二十分钟", "三十分钟", "四十分钟", "一小时"],
                correct: 1,
                explanation: "'从家到学校需要三十分钟' - It takes 30 minutes from home to school"
            }
        ];

        let currentQuestion = 0;
        let answers = [];
        let showingFeedback = false;

        function initQuiz() {
            currentQuestion = 0;
            answers = [];
            showingFeedback = false;
            document.getElementById('results').classList.add('hidden');
            document.getElementById('quizContent').classList.remove('hidden');
            document.getElementById('restartBtn').classList.add('hidden');
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('chineseText').innerHTML = `${question.text}<div class="pinyin-hint">${question.pinyin}</div>`;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('submitBtn').classList.remove('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('prevBtn').style.display = currentQuestion > 0 ? 'block' : 'none';
            
            updateProgressBar();
            showingFeedback = false;
        }

        function selectOption(index) {
            if (showingFeedback) return;
            
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            answers[currentQuestion] = index;
        }

        function submitAnswer() {
            if (answers[currentQuestion] === undefined) {
                alert('请选择一个答案！Please select an answer!');
                return;
            }
            
            const question = questions[currentQuestion];
            const selectedAnswer = answers[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedAnswer && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            const feedback = document.getElementById('feedback');
            feedback.classList.remove('hidden');
            
            if (selectedAnswer === question.correct) {
                feedback.className = 'feedback correct';
                feedback.innerHTML = `<strong>正确！Correct!</strong><br>${question.explanation}`;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `<strong>错误！Incorrect!</strong><br>${question.explanation}`;
            }
            
            document.getElementById('submitBtn').classList.add('hidden');
            
            if (currentQuestion < questions.length - 1) {
                document.getElementById('nextBtn').classList.remove('hidden');
            } else {
                document.getElementById('nextBtn').textContent = 'See Results';
                document.getElementById('nextBtn').classList.remove('hidden');
            }
            
            showingFeedback = true;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function showResults() {
            document.getElementById('quizContent').classList.add('hidden');
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.remove('hidden');
            
            let correctAnswers = 0;
            answers.forEach((answer, index) => {
                if (answer === questions[index].correct) {
                    correctAnswers++;
                }
            });
            
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            let scoreClass = 'needs-improvement';
            let message = '需要更多练习！Keep practicing!';
            
            if (percentage >= 80) {
                scoreClass = 'excellent';
                message = '太棒了！Excellent work!';
                createCelebration();
            } else if (percentage >= 60) {
                scoreClass = 'good';
                message = '做得不错！Good job!';
            }
            
            resultsDiv.innerHTML = `
                <div class="score ${scoreClass}">${percentage}%</div>
                <h2>${message}</h2>
                <p>你答对了 ${correctAnswers} 道题，共 ${questions.length} 题</p>
                <p>You got ${correctAnswers} out of ${questions.length} questions correct</p>
            `;
            
            document.getElementById('restartBtn').classList.remove('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
        }

        function restartQuiz() {
            initQuiz();
        }

        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function createCelebration() {
            const celebration = document.getElementById('celebration');
            celebration.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.backgroundColor = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'][Math.floor(Math.random() * 5)];
                celebration.appendChild(confetti);
            }
            
            setTimeout(() => {
                celebration.innerHTML = '';
            }, 3000);
        }

        // Initialize the quiz when the page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
